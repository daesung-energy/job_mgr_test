<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 선언: HTML5 사용 -->
    <meta charset="UTF-8">
    <!-- 뷰포트 설정: 반응형 디자인을 위한 화면 크기 조절 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 스타일: 'Choice' 클래스에 대한 굵은 텍스트 스타일 지정 */
        .Choice {
            font-weight: bold;
            color: blue;
            background-color: red;
            /* 선택된 텍스트의 배경 색상 */
            /* 선택된 텍스트가 굵은 경우 적용할 다른 스타일들도 여기에 추가 가능 */
        }
    </style>
</head>

<body>
    <!-- 세 개의 문단, 각각에 'text' 클래스 부여 -->
    <p class="text" id="text1">Text 1</p>
    <p class="text" id="text2">Text 2</p>
    <p class="text" id="text3">Text 3</p>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 모든 'text' 클래스를 가진 요소들을 선택하여 NodeList로 반환
        const texts = document.querySelectorAll('.text');

        // 각 텍스트에 대한 클릭 이벤트 처리
        texts.forEach(text => {
            text.addEventListener('click', function () {
                // 클릭한 텍스트에 'Choice' 클래스를 토글 (on/off)
                this.classList.toggle('Choice');

                // 다른 텍스트에는 'Choice' 클래스를 제거
                texts.forEach(t => {
                    if (t !== this) {
                        t.classList.remove('Choice');
                    }
                });
            });
        });
    });
</script>

</html>
